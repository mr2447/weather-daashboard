<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="bg-primary text-white text-center" >Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-4 col-12">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <input  id="city-name" placeholder="City name" type="text" class="form-input"/>
                    <button  class="form-btn bg-primary text-white" id="search">Search</button>
                 </div>
                <br/>
                <div class="card">
                    <h3 class="card-header text-uppercase">Search History</h3>
                    <div class="card-body" id="history-btn">
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-12">
                <div class="row border border-dark">
                    <h2>Showing weather for: <span id="weather-search-term"></span></h2>
                    <div id="weather-container">
                        <p>Temp: <span id="temp-current"></span></p>
                        <p>Wind: <span id="wind-current"></span></p>
                        <p>Humidity: <span id="hum-current"></span></p>
                        <p>UV index: <span id="uv-current"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div id="forecast-container" class="card">
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
